<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/kox2pno.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="sketch.js"></script>
    <script src="Player.js"></script>
    <style>
      body { 
        margin: 0px; 
        padding: 0; 
        overflow: hidden;
        background-color: rgb(240, 240, 240);
      }
      button {background-color: Transparent; /* Green */
        border: none;
        color: black;
        padding: 0px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 52px;
        font-family: 'source-code-pro', monospace;
        }
      canvas {
        display: flex;
        image-rendering: -moz-crisp-edges;
        image-rendering: pixelated;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        margin: auto;
        box-shadow: 0px 0px 30px rgb(0, 0, 0);
      }
      #modal {
        position: fixed;
        padding: 20px;
        left: calc(50vw - 12.5vw);
        width: 25vw;
        background-color: #eee;
        box-shadow: 0px 0px 30px rgb(0, 0, 0);
        font-size: 0.5em;
        font-family: 'source-code-pro', monospace;
        visibility: hidden;
        z-index: 999;
      }
    </style>
    <title>our pixel space by office ca</title>
  </head>
  <body>
    <div id="modal">
      <h1>our pixel space by itsgalo</h1>
      <h1>a networked shared painting canvas</h1>
      <br>
      <h1>× - eraser mode</h1>
      <h1>color picker - change brush color</h1>
      <h1>↓ - save screenshot</h1>
    </div>
  </body>
</html>
